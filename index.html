<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
    color: #d4af37;
    font-family: 'Cormorant Garamond', serif;
    overflow: hidden;
  }

  .console {
    position: absolute;
    top: 20%;
    left: 10%;
    font-size: 1.3rem;
    white-space: pre;
    transition: opacity 2s ease;
    text-shadow: 0 0 8px #d4af37;
  }

  .faded {
    opacity: 0;
  }

  .messages {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
  }

  .message {
    position: absolute;
    font-size: 1.2rem;
    color: #f4e7b5;
    opacity: 0;
    animation: float 10s linear forwards;
    text-shadow: 0 0 10px #f4e7b5, 0 0 20px #d4af37;
    transition: opacity 2s ease;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px); opacity: 0; }
  }

  .profile {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    width: 180px;
    height: 180px;
    border: 3px solid #d4af37;
    box-shadow: 0 0 20px #d4af37, 0 0 60px rgba(212, 175, 55, 0.3);
    opacity: 0;
    transition: opacity 3s ease;
  }

  .fade-in {
    opacity: 1;
  }

  .screen-glitch {
    animation: flicker 1.5s linear 4;
  }

  @keyframes flicker {
    0%, 100% { filter: none; opacity: 1; }
    20% { filter: brightness(180%) blur(1px); opacity: 0.9; }
    40% { filter: contrast(300%) brightness(200%); }
    60% { filter: blur(2px); opacity: 0.5; }
    80% { filter: grayscale(100%) brightness(300%); }
  }

  .final-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Cinzel', serif;
    font-size: 1.4rem;
    text-align: center;
    color: #f5d67b;
    text-shadow: 0 0 15px #f5d67b, 0 0 30px #d4af37;
    opacity: 0;
    white-space: pre-line;
    transition: opacity 3s ease;
  }

  .show {
    opacity: 1;
  }

  /* Sparkle Effect */
  @keyframes sparkle {
    0% { text-shadow: 0 0 5px #f5d67b, 0 0 10px #d4af37; }
    50% { text-shadow: 0 0 20px #fff6b0, 0 0 40px #d4af37; }
    100% { text-shadow: 0 0 5px #f5d67b, 0 0 10px #d4af37; }
  }

  .sparkle {
    animation: sparkle 2s infinite;
  }
