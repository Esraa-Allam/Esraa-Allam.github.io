<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
    color: #d4af37;
    font-family: 'Cormorant Garamond', serif;
    overflow: hidden;
  }

  .console {
    position: absolute;
    top: 20%;
    left: 10%;
    font-size: 1.3rem;
    white-space: pre;
    transition: opacity 2s ease;
    text-shadow: 0 0 8px #d4af37;
  }

  .faded { opacity: 0; }

  .messages {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .message {
    position: absolute;
    font-size: 1.2rem;
    color: #f4e7b5;
    opacity: 0;
    animation: float 10s linear forwards;
    text-shadow: 0 0 10px #f4e7b5, 0 0 20px #d4af37;
    transition: opacity 2s ease;
    max-width: 300px;
    padding: 15px;
    box-sizing: border-box;
    line-height: 1.5;
    word-wrap: break-word;
    white-space: normal;
    text-align: center;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    z-index: 1;
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px) translateX(0); opacity: 0; }
  }

  .profile {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    width: 180px;
    height: 180px;
    border: 3px solid #d4af37;
    box-shadow: 0 0 20px #d4af37, 0 0 60px rgba(212, 175, 55, 0.3);
    opacity: 0;
    transition: opacity 3s ease;
    z-index: 0;
  }

  .fade-in { opacity: 1; }
  .screen-glitch { animation: flicker 1.5s linear 4; }

  @keyframes flicker {
    0%, 100% { filter: none; opacity: 1; }
    20% { filter: brightness(180%) blur(1px); opacity: 0.9; }
    40% { filter: contrast(300%) brightness(200%); }
    60% { filter: blur(2px); opacity: 0.5; }
    80% { filter: grayscale(100%) brightness(300%); }
  }

  .final-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Cinzel', serif;
    font-size: 1.4rem;
    text-align: center;
    color: #f5d67b;
    text-shadow: 0 0 15px #f5d67b, 0 0 30px #d4af37;
    opacity: 0;
    white-space: pre-line;
    transition: opacity 3s ease;
    z-index: 2;
    max-width: 80%;
    padding: 20px;
  }

  .final-message-typed {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Cinzel', serif;
    font-size: 1.4rem;
    text-align: center;
    color: #f5d67b;
    text-shadow: 0 0 15px #f5d67b, 0 0 30px #d4af37;
    opacity: 0;
    white-space: pre-line;
    transition: opacity 3s ease;
    z-index: 2;
    max-width: 80%;
    padding: 20px;
    line-height: 2;
  }

  .show { opacity: 1; }
  .hide { opacity: 0; }

  @keyframes sparkle {
    0% { text-shadow: 0 0 5px #f5d67b, 0 0 10px #d4af37; }
    50% { text-shadow: 0 0 20px #fff6b0, 0 0 40px #d4af37; }
    100% { text-shadow: 0 0 5px #f5d67b, 0 0 10px #d4af37; }
  }

  .sparkle { animation: sparkle 2s infinite; }

  .cursor {
    display: inline-block;
    width: 2px;
    height: 1.2em;
    background-color: #f5d67b;
    margin-left: 2px;
    animation: blink 0.7s infinite;
    vertical-align: text-bottom;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }
</style>

  const finalSentences = [
    "We know we were a little troublesome, always asking, always confused, sometimes chaotic, but you never gave up on us.",
    "You guided us with patience, cared more than we ever expected, and left a mark we'll carry forever.",
    "We truly hope you won't forget usâ€¦ because we'll never forget everything you've done. ğŸ’›"
  ];

  const consoleEl = document.getElementById("console");
  const messagesEl = document.getElementById("messages");
  const profileEl = document.getElementById("profile");
  const finalMessage1El = document.getElementById("finalMessage1");
  const finalMessage2El = document.getElementById("finalMessage2");
  const typedTextEl = document.getElementById("typedText");
  const cursorEl = document.getElementById("cursor");

  let lineIndex = 0;
  let messageIndex = 0;

  const leftPositions = [
    { left: "3%", top: "15%" },
    { left: "3%", top: "45%" },
    { left: "3%", top: "75%" }
  ];

  const rightPositions = [
    { left: "60%", top: "15%" },
    { left: "60%", top: "45%" },
    { left: "60%", top: "75%" }
  ];

  const leftOccupied = new Array(leftPositions.length).fill(false);
  const rightOccupied = new Array(rightPositions.length).fill(false);

  function typeLine() {
    if (lineIndex < lines.length) {
      const line = lines[lineIndex];
      let i = 0;
      const interval = setInterval(() => {
        consoleEl.textContent += line[i];
        i++;
        if (i >= line.length) {
          clearInterval(interval);
          consoleEl.textContent += "\n";
          lineIndex++;
          setTimeout(typeLine, 800);
        }
      }, 60);
    } else {
      setTimeout(() => {
        consoleEl.classList.add("faded");
        setTimeout(() => {
          profileEl.classList.add("fade-in");
          setTimeout(startMessages, 2500);
        }, 2000);
      }, 1200);
    }
  }

  function getAvailablePosition(side) {
    const positions = side === "left" ? leftPositions : rightPositions;
    const occupied = side === "left" ? leftOccupied : rightOccupied;
    for (let i = 0; i < occupied.length; i++) {
      if (!occupied[i]) return { index: i, position: positions[i], side: side };
    }
    return null;
  }

  function showMessage() {
    if (messageIndex >= messages.length) return false;

    const preferredSide = messageIndex % 2 === 0 ? "left" : "right";
    const alternateSide = preferredSide === "left" ? "right" : "left";

    let posData = getAvailablePosition(preferredSide);
    if (!posData) posData = getAvailablePosition(alternateSide);
    if (!posData) return true;

    if (posData.side === "left") leftOccupied[posData.index] = true;
    else rightOccupied[posData.index] = true;

    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.textContent = messages[messageIndex];
    msg.style.left = posData.position.left;
    msg.style.top = posData.position.top;

    messagesEl.appendChild(msg);
    messageIndex++;

    const savedSide = posData.side;
    const savedIndex = posData.index;

    setTimeout(() => {
      msg.remove();
      if (savedSide === "left") leftOccupied[savedIndex] = false;
      else rightOccupied[savedIndex] = false;
    }, 10000);

    return true;
  }

  function startMessages() {
    const messageInterval = setInterval(() => {
      const hasMore = showMessage();
      if (!hasMore) {
        clearInterval(messageInterval);
        setTimeout(triggerGlitch, 12000);
      }
    }, 3500);
  }

  function triggerGlitch() {
    document.body.classList.add("screen-glitch");
    setTimeout(() => {
      document.body.classList.remove("screen-glitch");
      fadeOutAll();
    }, 2000);
  }

  function fadeOutAll() {
    const elements = [messagesEl, profileEl];
    elements.forEach(el => el.style.transition = "opacity 2s ease");
    elements.forEach(el => el.style.opacity = "0");

    setTimeout(() => {
      finalMessage1El.classList.add("show");
      
      setTimeout(() => {
        finalMessage1El.classList.remove("show");
        finalMessage1El.classList.add("hide");
        
        setTimeout(() => {
          finalMessage2El.classList.add("show");
          typeFinalMessage();
        }, 3000);
      }, 6000);
    }, 3000);
  }

  function typeFinalMessage() {
    let sentenceIndex = 0;
    let charIndex = 0;
    let currentText = "";

    function typeNextChar() {
      if (sentenceIndex >= finalSentences.length) {
        setTimeout(() => { cursorEl.style.display = "none"; }, 1000);
        return;
      }

      const currentSentence = finalSentences[sentenceIndex];

      if (charIndex < currentSentence.length) {
        currentText += currentSentence[charIndex];
        typedTextEl.textContent = currentText;
        charIndex++;
        setTimeout(typeNextChar, 50);
      } else {
        sentenceIndex++;
        charIndex = 0;
        
        if (sentenceIndex < finalSentences.length) {
          setTimeout(() => {
            currentText += "\n\n";
            typedTextEl.textContent = currentText;
            setTimeout(typeNextChar, 500);
          }, 2000);
        } else {
          setTimeout(() => { cursorEl.style.display = "none"; }, 1000);
        }
      }
    }

    typeNextChar();
  }

  typeLine();
