<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 50%, #000000 100%);
    color: #d4af37;
    font-family: 'Cormorant Garamond', serif;
    overflow: hidden;
    position: relative;
  }

  /* Starry background */
  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    animation: twinkle 3s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  /* Floating magical particles */
  .magical-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    animation: floatUp 15s infinite linear;
    opacity: 0;
  }

  .particle.gold {
    background: radial-gradient(circle, #ffd700 0%, #d4af37 50%, transparent 70%);
    box-shadow: 0 0 10px #ffd700, 0 0 20px #d4af37;
  }

  .particle.silver {
    background: radial-gradient(circle, #c0c0c0 0%, #a8a8a8 50%, transparent 70%);
    box-shadow: 0 0 10px #c0c0c0, 0 0 20px #808080;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.8;
    }
    90% {
      opacity: 0.8;
    }
    100% {
      transform: translateY(-100px) rotate(720deg);
      opacity: 0;
    }
  }

  /* Golden Snitch */
  .snitch {
    position: fixed;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
    border-radius: 50%;
    box-shadow: 0 0 20px #ffd700, 0 0 40px #d4af37;
    z-index: 2;
    animation: snitchFly 20s infinite ease-in-out;
  }

  .snitch::before,
  .snitch::after {
    content: '';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 8px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
    border-radius: 50%;
    animation: wingFlap 0.1s infinite alternate;
  }

  .snitch::before {
    left: -25px;
    transform: translateY(-50%) rotate(-20deg);
  }

  .snitch::after {
    right: -25px;
    transform: translateY(-50%) rotate(20deg);
  }

  @keyframes wingFlap {
    0% { transform: translateY(-50%) rotate(-30deg) scaleY(0.8); }
    100% { transform: translateY(-50%) rotate(30deg) scaleY(1.2); }
  }

  @keyframes snitchFly {
    0% { top: 20%; left: 10%; }
    15% { top: 60%; left: 80%; }
    30% { top: 30%; left: 50%; }
    45% { top: 70%; left: 20%; }
    60% { top: 15%; left: 70%; }
    75% { top: 50%; left: 30%; }
    90% { top: 25%; left: 90%; }
    100% { top: 20%; left: 10%; }
  }

  /* Magical glow overlay */
  .magical-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(ellipse at 20% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 20%, rgba(75, 0, 130, 0.1) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
    pointer-events: none;
    z-index: 1;
  }

  .console {
    position: absolute;
    top: 20%;
    left: 10%;
    font-size: 1.3rem;
    white-space: pre;
    transition: opacity 2s ease;
    text-shadow: 0 0 8px #d4af37;
    z-index: 10;
  }

  .faded {
    opacity: 0;
  }

  .messages {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: 10;
  }

  .message {
    position: absolute;
    font-size: 1.2rem;
    color: #f4e7b5;
    opacity: 0;
    animation: float 10s linear forwards;
    text-shadow: 0 0 10px #f4e7b5, 0 0 20px #d4af37;
    transition: opacity 2s ease;
    max-width: 300px;
    padding: 15px;
    box-sizing: border-box;
    line-height: 1.5;
    word-wrap: break-word;
    white-space: normal;
    text-align: center;
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(212, 175, 55, 0.3);
    border-radius: 5px;
    z-index: 10;
  }

  @keyframes float {
    0% { 
      transform: translateY(0) translateX(0); 
      opacity: 0; 
    }
    10% { 
      opacity: 1; 
    }
    90% { 
      opacity: 1; 
    }
    100% { 
      transform: translateY(-100px) translateX(0); 
      opacity: 0; 
    }
  }

  .profile {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    width: 180px;
    height: 180px;
    border: 3px solid #d4af37;
    box-shadow: 0 0 20px #d4af37, 0 0 60px rgba(212, 175, 55, 0.3), 0 0 100px rgba(212, 175, 55, 0.1);
    opacity: 0;
    transition: opacity 3s ease;
    z-index: 5;
  }

  .fade-in {
    opacity: 1;
  }

  .screen-glitch {
    animation: flicker 1.5s linear 4;
  }

  @keyframes flicker {
    0%, 100% { filter: none; opacity: 1; }
    20% { filter: brightness(180%) blur(1px); opacity: 0.9; }
    40% { filter: contrast(300%) brightness(200%); }
    60% { filter: blur(2px); opacity: 0.5; }
    80% { filter: grayscale(100%) brightness(300%); }
  }

  .final-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Cinzel', serif;
    font-size: 1.4rem;
    text-align: center;
    color: #f5d67b;
    text-shadow: 0 0 15px #f5d67b, 0 0 30px #d4af37;
    opacity: 0;
    white-space: pre-line;
    transition: opacity 3s ease;
    z-index: 20;
    max-width: 80%;
    padding: 20px;
  }

  .final-message-typed {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Cinzel', serif;
    font-size: 1.4rem;
    text-align: center;
    color: #f5d67b;
    text-shadow: 0 0 15px #f5d67b, 0 0 30px #d4af37;
    opacity: 0;
    white-space: pre-line;
    transition: opacity 3s ease;
    z-index: 20;
    max-width: 80%;
    padding: 20px;
    line-height: 2;
  }

  .show {
    opacity: 1;
  }

  .hide {
    opacity: 0;
  }

  @keyframes sparkle {
    0% { text-shadow: 0 0 5px #f5d67b, 0 0 10px #d4af37; }
    50% { text-shadow: 0 0 20px #fff6b0, 0 0 40px #d4af37, 0 0 60px #ffd700; }
    100% { text-shadow: 0 0 5px #f5d67b, 0 0 10px #d4af37; }
  }

  .sparkle {
    animation: sparkle 2s infinite;
  }

  .cursor {
    display: inline-block;
    width: 2px;
    height: 1.2em;
    background-color: #f5d67b;
    margin-left: 2px;
    animation: blink 0.7s infinite;
    vertical-align: text-bottom;
    box-shadow: 0 0 5px #f5d67b;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  /* Wand cursor trail effect */
  .wand-trail {
    position: fixed;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #ffd700, transparent);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    animation: trailFade 1s forwards;
  }

  @keyframes trailFade {
    0% { 
      transform: scale(1);
      opacity: 1;
    }
    100% { 
      transform: scale(0);
      opacity: 0;
    }
  }
</style>

  const consoleEl = document.getElementById("console");
  const messagesEl = document.getElementById("messages");
  const profileEl = document.getElementById("profile");
  const finalMessage1El = document.getElementById("finalMessage1");
  const finalMessage2El = document.getElementById("finalMessage2");
  const typedTextEl = document.getElementById("typedText");
  const cursorEl = document.getElementById("cursor");

  let lineIndex = 0;
  let messageIndex = 0;

  const leftPositions = [
    { left: "3%", top: "15%" },
    { left: "3%", top: "45%" },
    { left: "3%", top: "75%" }
  ];

  const rightPositions = [
    { left: "60%", top: "15%" },
    { left: "60%", top: "45%" },
    { left: "60%", top: "75%" }
  ];

  const leftOccupied = new Array(leftPositions.length).fill(false);
  const rightOccupied = new Array(rightPositions.length).fill(false);

  function typeLine() {
    if (lineIndex < lines.length) {
      const line = lines[lineIndex];
      let i = 0;
      const interval = setInterval(() => {
        consoleEl.textContent += line[i];
        i++;
        if (i >= line.length) {
          clearInterval(interval);
          consoleEl.textContent += "\n";
          lineIndex++;
          setTimeout(typeLine, 800);
        }
      }, 60);
    } else {
      setTimeout(() => {
        consoleEl.classList.add("faded");
        setTimeout(() => {
          profileEl.classList.add("fade-in");
          setTimeout(startMessages, 2500);
        }, 2000);
      }, 1200);
    }
  }

  function getAvailablePosition(side) {
    const positions = side === "left" ? leftPositions : rightPositions;
    const occupied = side === "left" ? leftOccupied : rightOccupied;

    for (let i = 0; i < occupied.length; i++) {
      if (!occupied[i]) {
        return { index: i, position: positions[i], side: side };
      }
    }
    return null;
  }

  function showMessage() {
    if (messageIndex >= messages.length) {
      return false;
    }

    const preferredSide = messageIndex % 2 === 0 ? "left" : "right";
    const alternateSide = preferredSide === "left" ? "right" : "left";

    let posData = getAvailablePosition(preferredSide);
    if (!posData) {
      posData = getAvailablePosition(alternateSide);
    }

    if (!posData) {
      return true;
    }

    if (posData.side === "left") {
      leftOccupied[posData.index] = true;
    } else {
      rightOccupied[posData.index] = true;
    }

    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.textContent = messages[messageIndex];

    msg.style.left = posData.position.left;
    msg.style.top = posData.position.top;

    messagesEl.appendChild(msg);
    messageIndex++;

    const animationDuration = 10000;
    const savedSide = posData.side;
    const savedIndex = posData.index;

    setTimeout(() => {
      msg.remove();
      if (savedSide === "left") {
        leftOccupied[savedIndex] = false;
      } else {
        rightOccupied[savedIndex] = false;
      }
    }, animationDuration);

    return true;
  }

  function startMessages() {
    const messageInterval = setInterval(() => {
      const hasMore = showMessage();
      if (!hasMore) {
        clearInterval(messageInterval);
        setTimeout(triggerGlitch, 12000);
      }
    }, 3500);
  }

  function triggerGlitch() {
    document.body.classList.add("screen-glitch");
    setTimeout(() => {
      document.body.classList.remove("screen-glitch");
      fadeOutAll();
    }, 2000);
  }

  function fadeOutAll() {
    const elements = [messagesEl, profileEl];
    elements.forEach(el => el.style.transition = "opacity 2s ease");
    elements.forEach(el => el.style.opacity = "0");

    setTimeout(() => {
      finalMessage1El.classList.add("show");

      setTimeout(() => {
        finalMessage1El.classList.remove("show");
        finalMessage1El.classList.add("hide");

        setTimeout(() => {
          finalMessage2El.classList.add("show");
          typeFinalMessage();
        }, 3000);
      }, 6000);
    }, 3000);
  }

  function typeFinalMessage() {
    let sentenceIndex = 0;
    let charIndex = 0;
    let currentText = "";

    function typeNextChar() {
      if (sentenceIndex >= finalSentences.length) {
        setTimeout(() => {
          cursorEl.style.display = "none";
        }, 1000);
        return;
      }

      const currentSentence = finalSentences[sentenceIndex];

      if (charIndex < currentSentence.length) {
        currentText += currentSentence[charIndex];
        typedTextEl.textContent = currentText;
        charIndex++;
        setTimeout(typeNextChar, 50);
      } else {
        sentenceIndex++;
        charIndex = 0;

        if (sentenceIndex < finalSentences.length) {
          setTimeout(() => {
            currentText += "\n\n";
            typedTextEl.textContent = currentText;
            setTimeout(typeNextChar, 500);
          }, 2000);
        } else {
          setTimeout(() => {
            cursorEl.style.display = "none";
          }, 1000);
        }
      }
    }

    typeNextChar();
